<div class="Selves-header">
    <p class="Selves-header_title">КНИГИ</p>
    <button><span class="icon-star-svgrepo-com"></span></button>
</div>
<div class="BooksContainer" 
     [ngClass]="{'BooksContainer_hide': isBooksInMultipleRow}"
     #booksContainer>
    <ng-container *ngFor="let book of books">
        <app-book class="Book" 
                  [book] = 'book' 
                  id="book"></app-book>
    </ng-container>
</div>
<button class="Button Button-show"
        (click)="openOrCloseBooks()">
        {{buttonText}}
        <span class="icon-arrow Button-show_arrow" 
              [ngClass]="{'Button-show_arrow__close': !isBooksInMultipleRow}">
        </span>
</button>
