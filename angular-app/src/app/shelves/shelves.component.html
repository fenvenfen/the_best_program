<div class="Selves-header">
    <p class="Selves-header_title">ПОЛИЦІ</p>
    <button><span class="icon-star-svgrepo-com"></span></button>
</div>
<div class="BooksContainer" 
     [ngStyle]="{'height.px': isBooksInMultipleRow ? bookHeight : booksContainerHeight}"
     #booksContainer>
    <ng-container *ngFor="let book of books">
        <app-book class="Book" 
                  [book] = 'book' 
                  id="book"></app-book>
    </ng-container>
</div>
<button class="Button ButtonShow"
        (click)="openOrCloseBooks()">
        {{buttonText}}
        <span class="icon-arrow ButtonShow_arrow" 
              [ngClass]="{ButtonShow_arrow__close: !isBooksInMultipleRow}">
        </span>
</button>
