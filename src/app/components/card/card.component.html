<article 
    *ngIf="book"
    [appBookBorderColorChanging]="book.tags.length"
    class="card" >
    <div class="poster__wrapper">
        <img 
            [src]="book.src" 
            [alt]="book.name"
            appImageOrientalFormating 
            class="book__poster">
    </div>
    <span 
        class="icon-favorite"
        [ngClass]="{favorite: isFavorite}"
        (click)="toggleFavorite($event)"
    ></span>
    <span class="icon-delete"
    (click)="deleteBook(book.id)"></span>
    <hr>
    <p class="book__name">{{book.name}}</p>
    <p class="book_price">Price: {{price | currency:'USD'}}</p>
    <app-tags [tags]="booksTags"></app-tags>

    <p class="book__date">{{book.date | date:'dd.MM.YYYY'}}</p>
    <p class="book__description">{{book.description | starMaker | slice:0:200}}</p>
</article>
