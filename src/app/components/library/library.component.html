<div class="container">
    
    <app-header></app-header>
    <app-breadcrumbs></app-breadcrumbs>
    
    <div class="white-frame">
        <app-input (querySearchChange)="receiveQuerySearch($event)"></app-input>
        <app-tags 
        [tags]="tags"
        (queryTagsChange)="receiveQueryTags($event)"
        ></app-tags>
        <button id="jojoBtn">HELLO</button>
    </div>
    
    <ng-container *ngIf="bookService.ShelvesObs$ | async as shelves">
        <app-shelves 
            [shelves]="shelves" 
            [JOObs]="BtnObs$"></app-shelves>
    </ng-container>
    <ng-container *ngIf="bookService.BookObs$ | async as books">
        <app-books 
            [books]="books"
        ></app-books>
    </ng-container>
    
</div>
