<div class="shelves">
    <div class="shelves__title">
        <h2 class="shelves__title_name">полиці</h2>
        <span 
        class="icon-favorite"
        [ngClass]="{favorite: shouldFavoriteShelvesBeShown}"
        (click)="toggleShowFavoriteShelves()"
        ></span>
    </div>
    <ul class="shelves__list">
        <li *ngFor="let shelf of shelves; let i = index">
            <app-card
                *ngIf="!shouldFavoriteShelvesBeShown || shelf.favorite" 
                [book]="shelf" 
                (favoriteChange)="onChangeShelfFavorites($event, i)" >
            </app-card>
        </li>
    </ul>
    <p *ngIf="shelves?.length === 0">no results, please try again</p>

    <button class="showmore__btn">SHOW MORE</button>
</div>
