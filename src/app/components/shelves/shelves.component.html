<div class="shelves">
    <div class="shelves__title">
        <h2 class="shelves__title_name">полиці</h2>
        <span class="icon-favorite"></span>
    </div>
    <ul class="shelves__list">
        <li *ngFor="let shelf of shelves">

    <button class="showmore__btn">SHOW MORE</button>
</div>
